{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body class="container mt-4">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
