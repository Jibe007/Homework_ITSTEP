{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Books</h1>
    <a href="{% url 'add_book' %}" class="btn btn-primary mb-3">Add Book</a>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="card mb-3">
                {% if book.cover_image %}
                <img src="{{ book.cover_image.url }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
